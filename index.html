<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Webpage</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="logo.jpg" width="100" height="40" alt="Logo" />
      </div>
      <nav class="nav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
          <i class="fa-solid fa-bars"></i>
        </a>
      </nav>
    </header>
    <div id="nav2">
      <a href="#">Personal</a>
      <a href="#">Business</a>
      <a href="#">Media</a>
      <a href="#">About</a>
    </div>
    <main class="main-content">
      <div class="text-column">
        <h1>Lee Engineering Community</h1>
        <p>Innovation through latest technology</p>
      </div>
      <div class="image-column">
        <img src="ai.jpg" alt="Sample Image" />
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Lee Inc. All rights reserved.</p>
      <div class="social-media">
        <a href="#facebook">Facebook</a>
        <a href="#twitter">Twitter</a>
        <a href="#instagram">Instagram</a>
      </div>
    </footer>
    <script>
      function toggleNav() {
        var nav = document.getElementById("myTopnav");
        if (nav.className === "nav") {
          nav.className += " responsive"; // Add responsive class
        } else {
          nav.className = "nav"; // Remove responsive class
        }
      }
    </script>
  </body>
</html>
